  <style>
    /* الحاوية */
    .switch {
      position: relative;
      display: inline-block;
      width: 45px;
      height: 20px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #e74c3c;
      transition: 0.4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute; content: "";
      height: 14px; width: 14px;
      left: 4px; bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider { background-color: #2ecc71; }
    input:checked + .slider:before { transform: translateX(24px); }

    .details-wrapper.details-wrapper2 {
      display: flex; justify-content: space-between;
      align-items: flex-start; gap: 20px;
      flex-wrap: wrap; margin-bottom: 30px;
    }
    .form-container {
      background-color: #e9dff7;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      width: 48%; box-sizing: border-box;
    }
    h2 { font-size: 24px; margin-bottom: 15px; color: #333; }
    button {
      padding: 8px 16px; font-size: 14px;
      background-color: #007bff; border: none;
      color: white; border-radius: 4px; cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    .form-container h4 { margin: 0 0 10px; font-size: 16px; color: #333; }
    .form-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 12px 16px;
    }
    .form-grid label { display: block; font-size: 13px; margin-bottom: 3px; }
    .form-grid input[type="text"] {
      width: 100%; padding: 6px; font-size: 13px;
      border: 1px solid #aaa; border-radius: 4px; box-sizing: border-box;
    }
    @media (max-width: 768px) {
      .details-wrapper { flex-direction: column; }
      .form-container { width: 100%; }
      .form-grid { grid-template-columns: 1fr; }
    }
    table {
      width: 30%; border-collapse: collapse; margin-top: 15px;
      font-family: Arial, sans-serif; font-size: 14px;
    }
    th, td { padding: 8px 12px; text-align: left; }
    th { font-weight: bold; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    tr:hover { background-color: #eef; }
    #result-count { font-weight: bold; margin-top: 10px; display: block; }
  </style>
</head>

<!-- داله الجافاسكربت التي بمساعدتها اضهار معلومات الحرس من قاعده البيانات و وضع البيانات

<script>
    let totalResults = 0;
function searchProduct() {
    let Ename = document.getElementById("guards").value;
    if (!Ename) {
        alert("الرجاء إدخال اسم المنتج");
        return;
    }

    let url = `http://127.0.0.1:8001/get-guards-by-name/?Ename=${encodeURIComponent(Ename)}`;

    let request = new XMLHttpRequest();
    request.open("GET", url);
    request.responseType = "json";
    request.send();

    request.onload = function () {
        if (request.status >= 200 && request.status < 300) {
            let result = request.response;

            if (!result || Object.keys(result).length === 0) {
                alert("لم يتم العثور على المنتج.");
            } else {
                // تعبئة الخانات الثابتة
                document.getElementById("id2").value = result.id || "";
                document.getElementById("id2_up").value = result.id || "";
                document.getElementById("name2").value = result.name || "";
                document.getElementById("name2_up").value = result.name || "";
                document.getElementById("num_T2").value = result.num_T || "";
                document.getElementById("num_T2_up").value = result.num_T || "";
                document.getElementById("data_prth2").value = result.data_prth || "";
                document.getElementById("data_prth2_up").value = result.data_prth || "";
                document.getElementById("address2").value = result.address || "";
                document.getElementById("address2_up").value = result.address || "";
                document.getElementById("Salary2").value = result.Salary || "";
                document.getElementById("Salary2_up").value = result.Salary || "";
                document.getElementById("Job2").value = result.Job || "";
                document.getElementById("Job2_up").value = result.Job || "";
                document.getElementById("nots2").value = result.nots || "";
                document.getElementById("nots2_up").value = result.nots || "";
                document.getElementById("image_path_up").value = result.image_path || "";
                document.getElementById("is_active_up").value = result.is_active || "";

                // التحكم في السويتش (checkbox)
                const switchEl = document.getElementById("mySwitch");
                const statusEl = document.getElementById("status");
               // تغيير النص حسب القيمة
                if (result.is_active == 1) {
                    switchEl.checked = true;
                    document.getElementById("status").innerText = "активный ✅";
                    document.getElementById("status0").innerText = "активный ✅";
                    
                } else {
                    switchEl.checked = false;
                    document.getElementById("status").innerText = "неактивный ❌";
                    document.getElementById("status0").innerText = "неактивный ❌";
                    
                }
                const img = document.getElementById("myImage");
                img.src = result.image_path; // هنا نربط المتغير بالـ src
                totalResults = result.id || "";
                // اسناد رقم الايدي للحارس الى totalResults
                   document.getElementById("employee_id").value = totalResults;
                 // اضهار زر الذي من خلاله يمكن جلب معلومات المشاريع التابعين للحارس
                document.getElementById("hiddenBox").style.display = "block";
            }
        } else {
            alert("خطأ في جلب البيانات");
        }
    };
    
}

</script>
  
<script>
    
  function fetchProducts() {
    const params = new URLSearchParams();

    const fields = [
         "project_id", "employee_id", "nots0"
    ];

    for (let field of fields) {
        let value = document.getElementById(field).value;
        if (value) {
            params.append(field, value);
        }
    }

    fetch(`http://127.0.0.1:8001/get_guards?${params.toString()}`)
        .then(res => res.json())
        .then(data => {
            const table = document.getElementById("product-table");
            const resultCount = document.getElementById("result-count");
            const headerRow = document.getElementById("table-headers");
            table.innerHTML = "";
            headerRow.innerHTML = "";

            // حدد الأعمدة التي تريد عرضها
            const displayFields = [ "project_name", "nots"];

            if (data.length > 0) {
                // إنشاء رؤوس الجدول حسب الحقول المطلوبة فقط
                for (let key of displayFields) {
                    headerRow.innerHTML += `<th>${key}</th>`;
                }

                // إنشاء الصفوف
                for (let row of data) {
                    let tr = "<tr>";
                    for (let key of displayFields) {
                        tr += `<td>${row[key] ?? ""}</td>`;
                    }
                    tr += "</tr>";
                    table.innerHTML += tr;
                }

                resultCount.textContent = `проекты: ${data.length}`;
            } else {
                table.innerHTML = "<tr><td colspan='13'>No results found.</td></tr>";
                resultCount.textContent = "проекты: 0";
            }
        });
}

    // تحميل البيانات مباشرة عند الفتح
    
</script>
