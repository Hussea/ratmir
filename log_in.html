<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
</head>
<body>
    <center>
           <h2>Авторизация в системе </h2>
    <form id="loginForm">
        <label> Логин:</label>
        <input type="text" name="username" required><br><br>
        <label> Пароль:</label>
        <input type="password" name="password" required><br><br>
        <button type="submit">Войти</button>
    </form>
    <p id="result"></p>
    </center>
 

 <script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    // تحويل FormData إلى URL params
    const params = new URLSearchParams();
    formData.forEach((value, key) => params.append(key, value));

    try {
        const res = await fetch("https://ratmir.onrender.com/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: params.toString()
        });

        const data = await res.json();

        document.getElementById("result").textContent = data.message || data.error;

        if (data.success) {
            sessionStorage.setItem("role", data.role);
            sessionStorage.setItem("username", formData.get("username"));

            if (data.role === "admin") {
                window.location.href = "index.html";
            } else if (data.role === "supadmin") {
                window.location.href = "show.html";
            } else if (data.role === "emp") {
                window.location.href = "project_list.html";
            }
        }

    } catch (err) {
        document.getElementById("result").textContent = "خطأ في الاتصال بالسيرفر ❌";
        console.log(err);
    }
});
</script>


</body>
</html>
