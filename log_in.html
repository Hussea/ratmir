<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
</head>
<body>
    <input type="text" name="user" id="user">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
        <label>اسم المستخدم:</label>
        <input type="text" name="username" required><br><br>
        <label>كلمة المرور:</label>
        <input type="password" name="password" required><br><br>
        <button type="submit">دخول</button>
    </form>
    <p id="result"></p>

   <script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const endpointUrl = "http://127.0.0.1:8001/login";

    const res = await fetch(endpointUrl, {
        method: "POST",
        body: formData
    });

    const data = await res.json();
    document.getElementById("result").textContent = data.message || data.error;

    // إذا كان تسجيل الدخول ناجح
    if (data.success) {
    // خزن اسم المستخدم في sessionStorage
    sessionStorage.setItem("role", data.role);

    if (data.role === "admin") {
        window.location.href = "work_shift.html";
    } else if(data.role === "supadmin") {
        window.location.href = "fils.html";
    }else if(data.role === "emp") {
        window.location.href = "show.html";
    }
}
   

});


</script>

</body>
</html>
