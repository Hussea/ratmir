<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>عرض بيانات المناوبات</title>
  <style>
    body { font-family: Arial; direction: rtl; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input { padding: 5px; margin-bottom: 10px; width: 200px; }
    button { padding: 8px 16px; cursor: pointer; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; display: none; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #eee; }
  </style>
</head>
<body>

  <h2>عرض بيانات المناوبات حسب المعرفات</h2>

  <label for="employee_id">معرف الموظف:</label>
  <input type="text" id="employee_id_input" placeholder="مثلاً: 9" />

  <label for="project_id">معرف المشروع:</label>
  <input type="text" id="project_id_input" placeholder="مثلاً: 5" />

  <button onclick="loadData()">عرض البيانات</button>

  <p id="status"></p>

<h4 id="data-table"></h4>


  <p id="result"></p>

  <script>
    function loadData() {
      const empId  = 9;
      const projId = 5;
      const apiUrl = `http://127.0.0.1:8001/show_work_shift?employee_id_input=${empId}&project_id_input=${projId}`;

      fetch(apiUrl)
        .then(response => {
          if (!response.ok) throw new Error('فشل الاتصال بالخادم');
          return response.json();
        })
        .then(data => {
          const table = document.getElementById('data-table');
          const tbody = table.querySelector('tbody');
          const status = document.getElementById('status');
          const result = document.getElementById('result');
          if (data.length === 0) {
            status.textContent = 'لا توجد بيانات مطابقة.';
            return;
          }
          let total = 0;
          data.forEach(item => {
            const row = document.createElement('tr');
            const selEmp = Number(item.projuct_sel_emp || 0);
            total += selEmp;
          });

          const finalResult = total * data.length;
          
          document.getElementById("totl").value = `${total}`;
          document.getElementById("shift").value = `${data.length}`;

        })
        .catch(err => {
          document.getElementById('status').textContent = '❌ حدث خطأ: ' + err.message;
        });
    }
  </script>
<input type="text" id="totl">
<input type="text" id="shift">
</body>
</html>
