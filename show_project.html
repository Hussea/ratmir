<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
 /* الأساسيات العامة */
body {
  font-family: Arial, sans-serif;
  margin: 20px;

}

/* تنسيق العنوان وزر البحث */
h2 {
  font-size: 24px;
  margin-bottom: 15px;
  color: #333;
}

input[type="text"] {
  padding: 8px;
  font-size: 14px;
  margin-right: 10px;
  border: 1px solid #aaa;
  border-radius: 4px;
}

button {
  padding: 8px 16px;
  font-size: 14px;
  background-color: #007bff;
  border: none;
  color: white;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

/* الحاوية الرئيسية التي تجمع الفورم والجدول جنبًا إلى جنب */
.main-wrapper {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 20px;
}

/* تنسيق الفورم */
.form-container {
  background-color: rgb(248, 248, 248);
  padding: 20px;
  border: 1px solid #d3d0d0e0;
  border-radius: 8px;
  width: 90%;
  box-sizing: border-box;
}

.form-container h4 {
  margin-top: 0;
  font-size: 18px;
  color: #333;
}

.form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px 16px;
}

.form-grid label {
  display: block;
  font-size: 13px;
  color: #333;
  margin-bottom: 4px;
}

.form-grid input[type="text"] {
  width: 100%;
  padding: 6px;
  font-size: 13px;
  border: 1px solid #aaa;
  border-radius: 4px;
  box-sizing: border-box;
}

/* تنسيق الجدول */
.table-wrapper {
  width: 48%;
  box-sizing: border-box;
  overflow-x: auto;
}

table {
  width: 90%;
  border-collapse: collapse;
  background-color: white;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
  font-size: 14px;
  text-align: left;
}

th {
  background-color: #f2f2f2;
  font-weight: bold;
}

tr:nth-child(even) {
  background-color: #fafafa;
}

tr:hover {
  background-color: #f1f1f1;
}

/* إظهار عدد النتائج */
#result-count {
  font-weight: bold;
  margin-top: 10px;
}

/* responsive design */
@media (max-width: 768px) {
  .main-wrapper {
    flex-direction: column;
  }

  .form-container,
  .table-wrapper {
    width: 100%;
  }

  .form-grid {
    grid-template-columns: 1fr;
  }
}

</style>
<body>
  <h2>проект</h2>
  <h2 id="Postitle"></h2>
  
  <input type="text" id="productName"  style="display:none;" />
  <hr/>
<button onclick="show_hade()" id="pig_data">Показать охранников проекта</button>
<br>
<button onclick="hade_show()" id="min_data" style="display: none;">detils projcts </button>
<br>
  <div class="details-wrapper">
    <div class="form-container" id="idForm">
      <h4>Информация о проекте</h4>
      <div class="form-grid" >
        <div><label style="display: none;">ID:</label><input type="text" id="id" readonly style="display: none;"/></div>
        <div><label style="display: none;">Название:</label><input type="text" id="title" readonly style="display: none;"/></div>
        <div><label>адрес:</label><input type="text" id="address" readonly/></div>
        <div><label>Необходимое количество охранников:</label><input type="text" id="q_person" readonly/></div>
        <div><label>Система смен:</label><input type="text" id="ses_work" readonly/></div>
        <div><label>Сумма, выплаченная проектом:</label><input type="text" id="sum_of_proj" readonly/></div>
        <div><label>Ответственный от проекта:</label><input type="text" id="pers_of_proj" readonly/></div>
        <div><label>Зарплата за смену:</label><input type="text" id="sel_emp" readonly/></div>
        <div><label>номер телефона:</label><input type="text" id="n_phone" readonly/></div>
        <div><label>Примечания:</label><input type="text" id="nots" readonly/></div>
      </div>
      <br/>
       
      <p id="result-count"></p>
    </div>
  </div>

  <table id="idTable" style="display: none;">
    <thead >
      <tr>
        <th><input type="text" placeholder="Product NO" oninput="fetchProducts()" id="project_id" style="display: none;" /></th>
        <th><input type="text" placeholder="Name" oninput="fetchProducts()" id="employee_id" style="display: none;" /></th>
        <th><input type="text" placeholder="Purchase Price" oninput="fetchProducts()" id="nots0" style="display: none;" /></th>
      </tr>
      <tr id="table-headers"></tr>
    </thead>
    <tbody id="product-table" ></tbody>
  </table>

  <script>
     function show_hade() {
    document.getElementById("idTable").style.display = "block";
    document.getElementById("idForm").style.display = "none";
    document.getElementById("min_data").style.display = "block";
    document.getElementById("pig_data").style.display = "none";
    }
    function hade_show() {
    document.getElementById("idTable").style.display = "none";
    document.getElementById("idForm").style.display = "block";
    document.getElementById("pig_data").style.display = "block";
    document.getElementById("min_data").style.display = "none";
    }
    let totalResults = 0;

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function searchProduct() {
      const title = document.getElementById("productName").value;
      if (!title) {
        alert("Нет соответствующих данных ❌");
        return;
      }

      const url = `http://127.0.0.1:8001/get-product-by-name/?title=${encodeURIComponent(title)}`;
      const request = new XMLHttpRequest();
      request.open("GET", url);
      request.responseType = "json";
      request.send();

      request.onload = function () {
        if (request.status >= 200 && request.status < 300) {
          const result = request.response;

          if (!result || Object.keys(result).length === 0) {
            alert("Нет соответствующих данных ❌");
          } else {
            document.getElementById("id").value = result.id || "";
            document.getElementById("title").value = result.title || "";
            document.getElementById("address").value = result.address || "";
            document.getElementById("q_person").value = result.q_person || "";
            document.getElementById("ses_work").value = result.ses_work || "";
            document.getElementById("sum_of_proj").value = result.sum_of_proj || "";
            document.getElementById("pers_of_proj").value = result.pers_of_proj || "";
            document.getElementById("n_phone").value = result.n_phone || "";
            document.getElementById("sel_emp").value = result.sel_emp || "";
            document.getElementById("nots").value = result.nots || "";

            totalResults = result.id || "";
            document.getElementById("project_id").value = totalResults;
          

            fetchProducts(); // ✅ يتم جلب الحرس تلقائيًا بعد عرض بيانات المشروع
          }
        } else {
          alert("Произошла ошибка сервера.");
        }
      };
    }

    async function fetchWorkShiftData(empId, projId) {
      const apiUrl = `http://127.0.0.1:8001/show_work_shift?employee_id_input=${empId}&project_id_input=${projId}`;

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("Произошла ошибка сервера.");
        const data = await response.json();

        let total = 0;
        data.forEach((item) => {
          const selEmp = Number(item.projuct_sel_emp || 0);
          total += selEmp;
        });

        return {
          shiftCount: data.length,
          totalValue: total,
        };
      } catch (err) {
        console.error(`Нет соответствующих данных ❌`, err);
        return {
          shiftCount: 0,
          totalValue: 0,
        };
      }
    }

    async function fetchProducts() {
      const params = new URLSearchParams();

      const fields = ["project_id", "employee_id", "nots0"];
      for (let field of fields) {
        const value = document.getElementById(field)?.value;
        if (value) {
          params.append(field, value);
        }
      }

      try {
        const res = await fetch(`http://127.0.0.1:8001/get_guards?${params.toString()}`);
        const data = await res.json();

        const table = document.getElementById("product-table");
        const resultCount = document.getElementById("result-count");
        const headerRow = document.getElementById("table-headers");

        table.innerHTML = "";
        headerRow.innerHTML = "";

        const displayFields = {
          project_name: "اسم المشروع",
          employee_name: "Имя охранника",
          nots: "Примечания",
        };

        if (data.length > 0) {
          for (let key in displayFields) {
            headerRow.innerHTML += `<th>${displayFields[key]}</th>`; 
          }
          headerRow.innerHTML += `<th>Количество смен</th><th>Общая сумма</th><th>историю платежей</th><th> история смены</th>`;

          for (let row of data) {
            const employeeId = row["employee_id"];
            const projectId = row["project_id"];
            const workShiftData = await fetchWorkShiftData(employeeId, projectId);

            let tr = "<tr>";
            for (let key in displayFields) {
              tr += `<td>${row[key] ?? ""}</td>`;
            }

            tr += `<td>${workShiftData.shiftCount}</td>`;
            tr += `<td>${workShiftData.totalValue}</td>`;
            tr += `
              <td><a href="show_salary_history.html?employee_id_input=${employeeId}&project_id_input=${projectId}"><button>историю платежей</button></a></td>
              <td><a href="Payroll.html?employee_id_input=${employeeId}&project_id_input=${projectId}"><button> Дата</button></a></td>
            `;
            tr += "</tr>";
            table.innerHTML += tr;
          }

          resultCount.textContent = ` gardes : ${data.length}`;
        } else {
          table.innerHTML = "<tr><td colspan='100%'>لا توجد نتائج.</td></tr>";
          resultCount.textContent = "عدد النتائج: 0";
        }
      } catch (err) {
        console.error("Error fetching data:", err);
      }
    }

    // ✅ عند تحميل الصفحة
    window.onload = function () {
      const titleParam = getQueryParam("title");
      if (titleParam) {
        document.getElementById("productName").value = titleParam;
        document.getElementById("Postitle").textContent = titleParam;
        searchProduct();
      } else {
        alert("لم يتم إرسال بارامتر العنوان (title) في الرابط.");
      }
    };
  </script>
</body>
</html>
