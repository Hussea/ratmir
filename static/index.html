  <script>
    function openTab(evt, tabName) {
      document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
      document.querySelectorAll(".tabs button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");
    }

    function submitForm(event, formId, apiUrl) {
      event.preventDefault();
      const formData = new FormData(document.getElementById(formId));
      fetch(apiUrl, {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(data => alert("–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!"))
      .catch(error => alert("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: " + error));
    }

    function loadSelectOptions(selectId, apiUrl, keyName) {
      const select = document.getElementById(selectId);
      select.innerHTML = "<option>–ó–∞–≥—Ä—É–∑–∫–∞...</option>";
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          select.innerHTML = "";
          (data[keyName] || []).forEach(value => {
            const opt = document.createElement("option");
            opt.value = value;
            opt.textContent = value;
            select.appendChild(opt);
          });
        })
        .catch(() => {
          select.innerHTML = "<option>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</option>";
        });
    }

    window.onload = function () {
      document.querySelector(".tabs button").click();
      loadSelectOptions("categorySelect", "${LinkP}/get-categories", "category");
      
    };
  </script>

  <script>
      document.getElementById("generateBtn").addEventListener("click", generateUniquePassword);

    async function generateUniquePassword() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let password;
      let exists = true;

      while (exists) {
        // ÿ™ŸàŸÑŸäÿØ ŸÉŸÑŸÖÿ© ŸÖÿ±Ÿàÿ± ÿ¨ÿØŸäÿØÿ©
        password = "";
        for (let i = 0; i < 6; i++) {
          password += chars.charAt(Math.floor(Math.random() * chars.length));
        }

        // ÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ŸÇÿßÿπÿØÿ© ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿπÿ®ÿ± ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±
        const res = await fetch(`${LinkP}/check_password`, {
          method: "POST",
          body: new URLSearchParams({ password })
        });

        const data = await res.json();
        exists = data.exists; // ŸÑŸà ŸÖŸàÿ¨ŸàÿØÿ© ŸÜÿπŸäÿØ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ©
      }

      // ÿπÿ±ÿ∂ ÿßŸÑŸÉŸÑŸÖÿ© ŸÅŸä ÿßŸÑÿ≠ŸÇŸÑ
      document.getElementById("pasword").value = password;
      document.getElementById("pasword").style.boxShadow = "0 2px 10px rgba(57, 243, 11, 0.945)";
    }

  </script>
