.details-wrapper {

.form-container {

}

}

  box-sizing: border-box;
}

/* استجابة للشاشات الصغيرة */
@media (max-width: 768px) {
  .details-wrapper {
    flex-direction: column;
  }

  .form-container {
    width: 100%;
  }

    grid-template-columns: 1fr;
  }
}

  let lastData = []; // نخزن آخر بيانات جلبناها

  const params = new URLSearchParams(window.location.search);
  document.getElementById("check_point_id").value = params.get("id");

  function fetchProducts() {
    const params = new URLSearchParams();
    const fields = [ "check_point_id" ];
    for (let field of fields) {
        let value = document.getElementById(field).value;
        if (value) {
            params.append(field, value);
        }
    }

    fetch(`http://127.0.0.1:8001/get_check_point?${params.toString()}`)
        .then(res => res.json())
        .then(data => {
            lastData = data; // نخزن البيانات للمقارنة لاحقًا
            const table = document.getElementById("product-table1");
            const resultCount = document.getElementById("result-count");
            table.innerHTML = "";

            const displayFields = { 
              id_project: "Project ID",
              name_point: "Name Point",
              Coordinates: "Coordinates"
            };

            if (data.length > 0) {
                data.forEach(row => {
                    for (let key in displayFields) {
                        let tr = document.createElement("tr");
                        tr.innerHTML = `
                          <td><strong>${displayFields[key]}</strong></td>
                          <td><input type="text" value="${row[key] ?? ""}" readonly style="width:100%;"/></td>
                        `;
                        table.appendChild(tr);
                    }
                    let separator = document.createElement("tr");
                    separator.innerHTML = `<td colspan="2" style="background:#f0f0f0;height:10px;"></td>`;
                    table.appendChild(separator);
                });
                
            } else {
                table.innerHTML = "<tr><td colspan='2'>No results found.</td></tr>";
                resultCount.textContent = " res: 0";
            }
        });
  }
