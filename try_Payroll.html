<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>salary history</title>
  <style>
    body { font-family: Arial;  padding: 20px; }
    table, th, td { border: 1px solid #aaa; border-collapse: collapse; padding: 8px; }
    table { width: 45%; margin-top: 20px; }
    th { background-color: #f0f0f0; }
    #status { margin-top: 10px; font-weight: bold; color: #444; }
    #show_pay_list_month{
  display: flex;
  flex-direction: column;
  padding: 20px;
  position: fixed;
  top: 10px;
  left: 52%;
  width: 45%;
  height: 5%;
  background-color: rgb(248, 208, 208);
  overflow: hidden;
  z-index: 1000;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  border-radius: 10px;
  font-family: sans-serif;
    }
    #divPiy {
  display: flex;
  flex-direction: column;
  padding: 20px;
  position: fixed;
  top: 15%;
  left: 52%;
  width: 45%;
  height: 75%;
  background-color: rgb(208, 237, 248);
  overflow: hidden;
  z-index: 1000;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  border-radius: 10px;
  font-family: sans-serif;
}

#divPiy label {
  margin-bottom: 5px;
  font-weight: bold;
}

#divPiy input,
#divPiy select {
  width: 50%;
  padding: 8px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  font-size: 14px;
}

#notes {
  flex-grow: 1; /* يجعل textarea يأخذ المساحة المتبقية */
  resize: none;
  width: 100%;
  padding: 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 15px;
  box-sizing: border-box;
  min-height: 100px;
}

#divPiy button {
  width: 100%;
  padding: 10px;
  background-color: #3498db;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#divPiy button:hover {
  background-color: #2980b9;
}

.form-row {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
}

.form-row label {
  width: 100px; /* عرض ثابت لليبل */
  margin-right: 10px;
  font-weight: bold;
}

.form-row input {
  flex: 1;
  padding: 8px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

  </style>
</head>
<body>

<p id="info_line1">
  <span><strong> тип:</strong> <span id="show_employee_name_salry"></span></span> |
  <span><strong> За:</strong> <span id="show_projact_name_salry"></span></span> |
  <span><strong> сума :</strong> <span id="show_sum_salry"></span></span> 
</p>

<table id="data_table_salry">
  <tbody></tbody>
</table>
<script>
  // استخراج البارامترات من رابط الصفحة
 function lost_salry() {
  const empId = 9;
  const projId = 5;
  let apiUrl = `http://127.0.0.1:8001/show_salary_history?employee_id_input=${empId}&project_id_input=${projId}`;
  fetch(apiUrl)
    .then(res => res.json())
    .then(data => {
      // ✅ نأخذ فقط السطر الأخير
      const lastItem = data[data.length - 1];
      const tbody = document.querySelector('#data_table_salry tbody');
      const selEmp = Number(lastItem.sum || 0);
      const row = document.createElement('tr');
      tbody.appendChild(row);

      // ✅ تعبئة باقي المعلومات
      document.getElementById('show_employee_name_salry').textContent = `${lastItem.pay_method}`;
      document.getElementById('show_projact_name_salry').textContent = `${lastItem.pay_for}`;
      document.getElementById('show_sum_salry').textContent = `${lastItem.sum}`;
    })
    .catch(err => {
      document.getElementById('status').textContent = '❌ خطأ في تحميل البيانات.';
      console.error(err);
    });
}

// ✅ تنفيذ الدالة تلقائياً عند تحميل الصفحة
window.onload = lost_salry;


</script>


</body>
</html>
