<style>
  * {
    box-sizing: border-box;
  }

  

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #007bff;
  }

  input[type="text"], input[type="submit"], button {
    font-size: 14px;
  }

  input[type="text"] {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    width: 100%;
  }

  button {
    padding: 8px 14px;
    background-color: #007bff;

    color: white;
    border-radius: 6px;

  .details-wrapper {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 30px;

  }

  .form-container {
    background-color: white;
    border-radius: 10px;

    padding: 20px;
    width: 100%;

    margin-top: 0;
    margin-bottom: 15px;
    font-size: 18px;
    color: #444;
    text-align: center;
  }

  .form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px 16px;
  }

  .form-grid label {
    font-size: 13px;
    margin-bottom: 4px;
    display: block;
    color: #555;
  }

  .form-grid input[type="text"],select,
.form-grid textarea {
  padding: 6px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-family: inherit;
  font-size: 14px;
  width: 90%;
  box-sizing: border-box;
}

  #project-guards {
    display: flex;
    justify-content: center;
    margin-top: 40px;
  }

  #add-project-guards {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

    background-color: #28a745;
    padding: 10px;
    font-weight: bold;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }

  #add-project-guards input[type="submit"]:hover {
    background-color: #218838;
  }

  /* Responsive tweaks */
  @media (max-width: 768px) {
    .form-grid {
      grid-template-columns: 1fr;
    }

    button {
      width: 100%;
      margin: 10px 0 0 0;
    }

    .details-wrapper {
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      width: 100%;
    }
  }
  textarea {
  width: 100%;
  resize: vertical; /* يسمح بتغيير الارتفاع فقط */
  font-size: 14px;
  padding: 2px;
}

  <!-- داله الجافاسكربت التي تساعد في نقل المعلومات من الفورم
   الذي يرسل المعلومات الى قاعده البيانات بارقام المشاريع و ارقام الحرس  -->
   <script>
    function submitForm(event, formId, url) {
  event.preventDefault(); // منع الإرسال التقليدي

  const form = document.getElementById(formId);
  const formData = new FormData(form);

  fetch(url, {
    method: "POST",
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    alert("Операция завершена!");
    console.log(data);
  })
  .catch(error => {
    alert("حدث خطأ!");
    console.error(error);
  });
}

   </script>

<!-- داله الجافاسكربت التي من خلالها يتم ارجاع بيانات المشروع عند البحث عن

<script>
  async function loadProducts() {
    const response = await fetch(`${LinkP}/Dropdown_project`);
    const data = await response.json();

    const dropdown = document.getElementById("productDropdown");
    data.forEach(p => {
        const option = document.createElement("option");
        option.value = p.id;
        option.textContent = p.title;
        dropdown.appendChild(option);
    });
}
loadProducts();
let dropdown = document.getElementById("productDropdown");

//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
function searchProduct() {
    let title = dropdown.options[dropdown.selectedIndex].text;
    if (!title) {
        alert("الرجاء إدخال اسم المنتج");
        return;
    }

    let url = `${LinkP}/get-product-by-name/?title=${encodeURIComponent(title)}`;

    let request = new XMLHttpRequest();
    request.open("GET", url);
    request.responseType = "json";
    request.send();

    request.onload = function () {
        if (request.status >= 200 && request.status < 300) {
            let result = request.response;

            if (!result || Object.keys(result).length === 0) {
                alert("لم يتم العثور على المنتج.");
            } else {
                // تعبئة الخانات الثابتة
                document.getElementById("id").value = result.id || "";
                document.getElementById("id1").value = result.id || "";
                document.getElementById("title").value = result.title || "";
                document.getElementById("idnumproj").value = result.title || "";
                document.getElementById("address").value = result.address || "";
                document.getElementById("q_person").value = result.q_person || "";
                document.getElementById("ses_work").value = result.ses_work || "";
                document.getElementById("sum_of_proj").value = result.sum_of_proj || "";
                document.getElementById("pers_of_proj").value = result.pers_of_proj || "";
                document.getElementById("n_phone").value = result.n_phone || "";
                document.getElementById("sel_emp").value = result.sel_emp || "";
                document.getElementById("nots").value = result.nots || "";
                
            }
        } else {
            alert("خطأ في جلب البيانات");
        }
    };
    
}

</script>
