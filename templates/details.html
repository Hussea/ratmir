<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <title>–í–æ–π—Ç–∏ –Ω–∞ —Å–º–µ–Ω—É</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
      color: #222;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: red;
    }
    #video{
      max-width: 90%;
      margin: 40px auto;
    }
    /* ÿßÿ≥ÿ™ÿ¨ÿßÿ®ÿ© ÿßŸÑÿ¥ÿßÿ¥ÿßÿ™ ÿßŸÑÿµÿ∫Ÿäÿ±ÿ© */
    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }

      label, input {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      input[type="date"],
      input[type="time"],
      input[type="submit"] {
        font-size: 13px;
        padding: 10px;
      }

      h1 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —Å–º–µ–Ω—ã</h1>

  <form id="employee-form" >

    <!-- hidden -->
    <input type="hidden" name="employee_id" id="employee_id">
    <input type="hidden" name="project_id" id="project_id">

    <label>–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞:</label>
    <input type="text" id="project_name" readonly>

    <label>–ò–º—è –æ—Ö—Ä–∞–Ω–Ω–∏–∫–∞:</label>
    <input type="text" id="employee_name" readonly>

    <label>–î–µ–Ω—å –Ω–∞—á–∞–ª–∞ —Å–º–µ–Ω—ã:</label>
    <input type="date" id="start_date" name="start_date" required>

    <label>–í—Ä–µ–º—è –Ω–∞—á–∞–ª–∞ —Å–º–µ–Ω—ã:</label>
    <input type="text" id="start_time" name="start_time" required readonly>

    <label>–î–µ–Ω—å –æ–∫–æ–Ω—á–∞–Ω–∏—è —Å–º–µ–Ω—ã:</label>
    <input type="date" id="end_date" name="end_date" required readonly>

    <label>–í—Ä–µ–º—è –æ–∫–æ–Ω—á–∞–Ω–∏—è —Å–º–µ–Ω—ã:</label>
    <input type="time" id="end_time" name="end_time" required readonly>

    <!-- camera -->
    <div class="camera-box">
      <video id="video" autoplay style="display:none;"></video>
      <canvas id="canvas" style="width:90%; display:none;"></canvas><br>
      <button type="button" id="startCameraBtn">üì∑ –í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
      <button type="button" id="captureBtn" disabled>üì∏ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>
    </div>

    <br>
    <button type="submit">–í–æ–π—Ç–∏ –Ω–∞ —Å–º–µ–Ω—É</button>

    <div id="form-message"></div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  // ================== URL PARAMS ==================
const params = new URLSearchParams(window.location.search);

const employeeId = params.get("employee_id");
const projectId  = params.get("project_id");
const projectName = params.get("project_name");
const employeeName = params.get("employee_name");
const rawTime = params.get("time");
const startTimeParam = rawTime ? rawTime.substring(0, 5) : "";
const workHours = Number(params.get("time0"));

// ================== ELEMENTS ==================
const form = document.getElementById("employee-form");
const msg  = document.getElementById("form-message");

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let photoBlob = null;

// ================== INIT ==================
if (!employeeId || !projectId) {
  msg.textContent = "–û—à–∏–±–∫–∞ –¥–∞–Ω–Ω—ã—Ö";
  throw new Error("Missing params");
}

document.getElementById("employee_id").value = employeeId;
document.getElementById("project_id").value = projectId;
document.getElementById("project_name").value = projectName;
document.getElementById("employee_name").value = employeeName;
document.getElementById("start_time").value = startTimeParam;

// ================== DATE LOGIC ==================
const moscowTime = new Date().toLocaleString("ru-RU", {
  timeZone: "Europe/Moscow",
  hour12: false
});

const today = new Date();
const datetime = today.toISOString(); 
const tomorrow = new Date(today);
tomorrow.setDate(today.getDate() + 1);

const startDateInput = document.getElementById("start_date");
const endDateInput   = document.getElementById("end_date");

startDateInput.min = today.toISOString().split("T")[0];
startDateInput.max = tomorrow.toISOString().split("T")[0];

flatpickr("#end_time", {
  enableTime: false,
  noCalendar: true,
  dateFormat: "H:i",
  time_24hr: true
});

function calculateEnd() {
  if (!startDateInput.value || !startTimeParam) return;

  const [h, m] = startTimeParam.split(":").map(Number);

  // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ™ÿßÿ±ŸäÿÆ ŸÉÿ™ŸàŸÇŸäÿ™ ŸÖÿ≠ŸÑŸä (ŸÖŸàÿ≥ŸÉŸà)
  const start = new Date(startDateInput.value);
  start.setHours(h, m, 0, 0);

  const end = new Date(start.getTime() + workHours * 60 * 60 * 1000);

  // ÿßŸÑŸäŸàŸÖ (ŸÖÿ≠ŸÑŸä)
  endDateInput.value = end.getFullYear() + "-" +
    String(end.getMonth() + 1).padStart(2, "0") + "-" +
    String(end.getDate()).padStart(2, "0");

  // ÿßŸÑŸàŸÇÿ™ (ŸÖÿ≠ŸÑŸä)
  document.getElementById("end_time").value =
    String(end.getHours()).padStart(2, "0") + ":" +
    String(end.getMinutes()).padStart(2, "0");
}


startDateInput.addEventListener("change", calculateEnd);

// ================== CAMERA ==================
document.getElementById("startCameraBtn").onclick = async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
    video.style.display = "block";
    document.getElementById("captureBtn").disabled = false;
  } catch {
    alert("–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ");
  }
};

document.getElementById("captureBtn").onclick = () => {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  ctx.drawImage(video, 0, 0);

  ctx.fillStyle = "red";
  ctx.font = "20px Arial";
  ctx.fillText(`–ü—Ä–æ–µ–∫—Ç: ${projectName}`, 20, 30);
  ctx.fillText(`–û—Ö—Ä–∞–Ω–Ω–∏–∫: ${employeeName}`, 20, 60);
  ctx.fillText(`${moscowTime}`, 20, 90);
  canvas.toBlob(blob => {
    photoBlob = blob;
    canvas.style.display = "block";
    video.style.display = "none";
    msg.textContent = "–§–æ—Ç–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ ‚úÖ";
  }, "image/jpeg", 0.9);
};

// ================== SUBMIT ==================
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  if (!photoBlob) {
    msg.textContent = "–°–Ω–∞—á–∞–ª–∞ —Å–¥–µ–ª–∞–π—Ç–µ —Ñ–æ—Ç–æ";
    return;
  }

  const formData = new FormData(form);
  formData.append("image", photoBlob, "photo.jpg");

  const res = await fetch("/add_work_shifts", {
    method: "POST",
    body: formData
  });

  if (res.ok) {
    msg.textContent = "–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ ‚úÖ";
      window.location.href = "/show_qr_code_fro_check_point";

  } else {
    msg.textContent = "–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ ‚ùå";
  }

  
});



</script>

 
 
</body>
