<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>обход</title>
    {% extends "try.html" %}
  {% block page_css %}
    <style>
       /* ====== GLOBAL ====== */
body {
  font-family: "Poppins", Arial, sans-serif;
  background-color: #f8f9fa;
  color: #333;
}

/* ====== PAGE CONTAINER ====== */
center {
  display: block;
  max-width: 1000px;
  margin: 30px auto;
  padding: 20px;
}

/* ====== TITLE ====== */
h3 {
  margin-bottom: 20px;
  font-size: 22px;
  font-weight: 600;
}

/* ====== FILTER AREA ====== */
label {
  font-weight: 500;
  margin-right: 8px;
}

input[type="date"] {
  padding: 8px 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
  margin: 0 10px 10px 0;
}

button {
  padding: 9px 20px;
  border-radius: 6px;
  border: none;
  background-color: #0600be;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  transition: background-color 0.2s ease;
}

button:hover {
  background-color: #05008f;
}

/* ====== RESULTS ====== */
#results {
  margin-top: 25px;
  width: 100%;
}

/* ====== TABLE ====== */
table {
  width: 100%;
  border-collapse: collapse;
  background-color: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0,0,0,0.08);
}

th, td {
  padding: 12px 10px;
  border-bottom: 1px solid #e0e0e0;
  text-align: center;
  font-size: 14px;
}

th {
  background-color: #f1f3f5;
  font-weight: 600;
}

tr:last-child td {
  border-bottom: none;
}

/* ====== EMPTY MESSAGE ====== */
#results p {
  font-size: 15px;
  color: #666;
  margin-top: 20px;
}

/* ===================== */
/* ====== MOBILE ====== */
/* ===================== */
@media (max-width: 768px) {

  center {
    padding: 15px;
  }

  h3 {
    font-size: 18px;
  }

  label {
    display: block;
    margin-bottom: 6px;
  }

  input[type="date"] {
    width: 100%;
    margin-bottom: 10px;
  }

  button {
    width: 100%;
    margin-bottom: 15px;
  }

  /* ---- TABLE MOBILE STYLE ---- */
  table, thead, tbody, th, td, tr {
    display: block;
    width: 100%;
  }

  thead {
    display: none;
  }

  tr {
    margin-bottom: 15px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    padding: 10px;
  }

  td {
    text-align: right;
    padding: 8px 10px;
    position: relative;
    font-size: 13px;
  }

  td::before {
    content: attr(data-label);
    position: absolute;
    left: 10px;
    font-weight: 600;
    color: #555;
    text-align: left;
  }
}

 
</style>
{% endblock %}

<body>
    {% block content %}

<center>
   <h3><span id="fixedText">обход в проекте</span> <span id="Postitle"></span></h3>
     
    <input type="number" id="project_id_input" style="display: none;" >
     
    <label>дата:</label>
    <input type="date" id="data_tame_input">
     
    <button onclick="searchPoints()">поиск</button>

    <div id="results"></div>
</center>
    <script>
        function fixTime(timeStr) {
          if (!timeStr) return "-";

          const [h, m, s] = timeStr.split(":").map(Number);
          let date = new Date();
          date.setHours(h + 3, m, s || 0);

          return date.toTimeString().slice(0,5);
        }

        // جعل القيمه الافتراضيه هي اليوم
        // نجيب خانة الإدخال
         const dateInput = document.getElementById("data_tame_input");

         // نولّد تاريخ اليوم بصيغة YYYY-MM-DD
         const today = new Date().toISOString().split("T")[0];

        // نضبط القيمة الافتراضية
        dateInput.value = today;
        //=====================

  const params = new URLSearchParams(window.location.search);
  document.getElementById("project_id_input").value = params.get("id");
   document.getElementById("Postitle").textContent = params.get("tet");
        async function searchPoints() {
            const project_id_input = document.getElementById("project_id_input").value;
            const data_tame_input = document.getElementById("data_tame_input").value;

            let url = `/search_points?`;
            if (project_id_input) url += `project_id_input=${project_id_input}&`;
            if (data_tame_input) url += `data_tame_input=${encodeURIComponent(data_tame_input)}&`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                let html = "";
                if (data.length === 0) {
                    html = "<p>Нет подходящих результатов.</p>";
                } else {
                     
                    html += "<table><tr><th>№</th><th>название точки</th><th>дата</th><th>время</th></tr>";
                    data.forEach((row, index) => {
                        html += `<tr>
                            <td data-label="№">${index + 1 || "-"}</td>
                            <td data-label="название точки">${row.name_point || "-"}</td>
                            <td data-label="дата">${row.dataD || "-"}</td>
                            <td data-label="время">${fixTime(row.timeD) || "-"}</td>
                        </tr>`;
                    });
                    html += "</table>";
                }

                document.getElementById("results").innerHTML = html;
            } catch (err) {
                document.getElementById("results").innerHTML = "<p>حدث خطأ أثناء جلب البيانات.</p>";
            }
        }
        // ✅ تنفيذ الدالة تلقائياً عند تحميل الصفحة
        window.onload = searchPoints;
    </script>
    {% endblock %}

</body>
</html>
