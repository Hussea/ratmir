 /* الأساسيات العامة */
 
/* الحاوية */
.switch {
  position: relative;
  display: inline-block;
  width: 45px;  /* عرض أكبر */
  height: 20px; /* ارتفاع مناسب */
}

/* إخفاء الـ checkbox الأصلي */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* الشريط الخلفي */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #e74c3c; /* لون افتراضي أحمر */
  transition: 0.4s;
  border-radius: 20px; /* حواف مستديرة */
}

/* الدائرة */
.slider:before {
  position: absolute;
  content: "";
  height: 14px;
  width: 14px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}

/* عند التفعيل */
input:checked + .slider {
  background-color: #2ecc71; /* أخضر عند التفعيل */
}

input:checked + .slider:before {
  transform: translateX(24px); /* حركة الدائرة يمين */
}
/* تنسيق العنوان وزر البحث */

/* الحاوية الرئيسية التي تجمع الفورم والجدول جنبًا إلى جنب */
.main-wrapper {
  display: flex;

}

/* تنسيق الفورم */
.form-container {
  background-color: rgb(248, 248, 248);
  padding: 20px;
  border: 1px solid #d3d0d0e0;
  border-radius: 8px;
  width: 90%;
  box-sizing: border-box;
}

.form-container h4 {
  margin-top: 0;
  font-size: 18px;
  color: #333;
}

.form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px 16px;
}

.form-grid label {
  display: block;
  font-size: 13px;
  color: #333;
  margin-bottom: 4px;
}

.form-grid input[type="text"] {
  width: 100%;
  padding: 6px;
  font-size: 13px;
  border: 1px solid #aaa;
  border-radius: 4px;
  box-sizing: border-box;
}

/* تنسيق الجدول */
.table-wrapper {
  width: 48%;
  box-sizing: border-box;
  overflow-x: auto;
}

table {
  width: 90%;
  border-collapse: collapse;
  background-color: white;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
  font-size: 14px;
  text-align: left;
}

th {
  background-color: #f2f2f2;
  font-weight: bold;
}

tr:nth-child(even) {
  background-color: #fafafa;
}

tr:hover {
  background-color: #f1f1f1;
}

/* إظهار عدد النتائج */
#result-count {
  font-weight: bold;
  margin-top: 10px;
}

/* responsive design */
@media (max-width: 768px) {
  .main-wrapper {
    flex-direction: column;
  }

  .form-container,

    width: 100%;
  }

    let totalResults = 0;

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function searchProduct() {
      const title = document.getElementById("productName").value;
      if (!title) {
        alert("Нет соответствующих данных ❌");
        return;
      }

      const url = `/get-product-by-name/?title=${encodeURIComponent(title)}`;
      const request = new XMLHttpRequest();
      request.open("GET", url);
      request.responseType = "json";
      request.send();

      request.onload = function () {
        if (request.status >= 200 && request.status < 300) {
          const result = request.response;

          if (!result || Object.keys(result).length === 0) {
            alert("Нет соответствующих данных ❌");
          } else {
            //اعطاء قيمه الى خانتين مختلفتين من نفس المصدر
          const fields = ["id", "title", "address", "q_person", "ses_work", "sum_of_proj", "pers_of_proj", "n_phone", "sel_emp", "nots"];

          fields.forEach(field => {
              // الحقل الأساسي
              let el = document.getElementById(field);
              if (el) el.value = result[field] || "";

              // الحقل "_up"
              let elUp = document.getElementById(field + "_up");
              if (elUp) elUp.value = result[field] || "";
          });
          ////////////////////////////

            totalResults = result.id || "";
            document.getElementById("project_id").value = totalResults;
          

            fetchProducts(); // ✅ يتم جلب الحرس تلقائيًا بعد عرض بيانات المشروع
          }
        } else {
          alert("Произошла ошибка сервера.");
        }
      };
    }

    async function fetchWorkShiftData(empId, projId) {
      const apiUrl = `/show_work_shift?employee_id_input=${empId}&project_id_input=${projId}`;

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("Произошла ошибка сервера.");
        const data = await response.json();

        let total = 0;
        data.forEach((item) => {
          const selEmp = Number(item.projuct_sel_emp || 0);
          total += selEmp;
        });

        return {
          shiftCount: data.length,
          totalValue: total,
        };
      } catch (err) {
        console.error(`Нет соответствующих данных ❌`, err);
        return {
          shiftCount: 0,
          totalValue: 0,
        };
      }
    }

    async function fetchProducts() {
      const params = new URLSearchParams();

      const fields = ["project_id", "employee_id", "nots0"];
      for (let field of fields) {
        const value = document.getElementById(field)?.value;
        if (value) {
          params.append(field, value);
        }
      }

      try {
        const res = await fetch(`/get_all_guards?${params.toString()}`);
        const data = await res.json();

        const table = document.getElementById("product-table");

        const headerRow = document.getElementById("table-headers");

        table.innerHTML = "";
        headerRow.innerHTML = "";

        const displayFields = {
         
          employee_name: "Имя охранника",
          nots: "Примечания",

    let tr = "<tr>";

      tr += `<td>${row[key] ?? ""}</td>`;
    }

    tr += `<td>${workShiftData.shiftCount}</td>`;
    tr += `<td>${workShiftData.totalValue}</td>`;

      <td><a href="/show_salary_history_page?employee_id_input=${employeeId}&project_id_input=${projectId}"><button>историю платежей</button></a></td>

          <span class="slider"></span>

      </td>
    `;
    tr += "</tr>";
    table.innerHTML += tr;
}
