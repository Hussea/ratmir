<style>
 /* ===== Global Variables (same theme) ===== */
:root {
  --primary: #0f172a;
  --secondary: #1e293b;
  --accent: #2563eb;
  --success: #16a34a;
  --danger: #dc2626;
  --bg: #f1f5f9;
  --card: #ffffff;
  --border: #e5e7eb;
}

/* ===== Base ===== */
body {
  background: var(--bg);
  font-family: "Segoe UI", Tahoma, Arial, sans-serif;
  color: #111;
}

/* ===== Titles ===== */
h3 {
  font-size: 22px;
  margin: 20px 0;
  color: var(--primary);
  font-weight: 600;
}

/* ===== Action Buttons (top) ===== */
#genral_conter button {
  background: var(--accent);
  border: none;
  color: #fff;
  padding: 10px 18px;
  font-size: 14px;
  border-radius: 10px;
  cursor: pointer;
  margin: 6px;
  transition: background 0.2s ease, transform 0.15s ease;
}

#genral_conter button:hover {
  transform: translateY(-2px);
  background: #1d4ed8;
}

/* ===== Cards / Forms ===== */
.form-container {
  background: var(--card);
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 8px 22px rgba(0,0,0,0.06);
  border: 1px solid var(--border);
  max-width: 1100px;
  margin: 0 auto;
}

/* ===== Grid ===== */
.form-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px 20px;
}

.form-grid label {
  font-size: 13px;
  color: #374151;
  margin-bottom: 4px;
  display: block;
}

.form-grid input[type="text"] {
  width: 100%;
  padding: 8px 10px;
  font-size: 14px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: #f9fafb;
}

/* ===== Status Switch ===== */
.switch {
  position: relative;
  display: inline-block;
  width: 48px;
  height: 22px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  inset: 0;
  background: var(--danger);
  transition: 0.3s;
  border-radius: 22px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  left: 3px;
  bottom: 3px;
  background: #fff;
  transition: 0.3s;
  border-radius: 50%;
}

input:checked + .slider {
  background: var(--success);
}

input:checked + .slider:before {
  transform: translateX(26px);
}

/* ===== Table ===== */
table {
  width: 100%;
  max-width: 1200px;
  margin: 20px auto;
  border-collapse: collapse;
  background: var(--card);
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 8px 22px rgba(0,0,0,0.05);
}

th, td {
  padding: 12px 14px;
  font-size: 14px;
  border-bottom: 1px solid var(--border);
  text-align: left;
}

th {
  background: #f8fafc;
  font-weight: 600;
}

tr:hover {
  background: #f1f5f9;
}

/* ===== Result Count ===== */
#result-count {
  margin-top: 12px;
  font-weight: 600;
  color: var(--secondary);
}

/* ===== Bottom Buttons ===== */
#updateForm button {
  border-radius: 12px;
  padding: 12px;
  font-size: 15px;
  border: none;
  color: white;
  cursor: pointer;
  margin: 8px auto;
  display: block;
  max-width: 520px;
}

/* ===== Responsive ===== */
@media (max-width: 900px) {
  .form-grid {
    grid-template-columns: 1fr;
  }

  #genral_conter button {
    width: 90%;
    display: block;
    margin: 8px auto;
  }

  table {
    font-size: 13px;
    overflow-x: auto;
    display: block;
  }
}

@media (max-width: 480px) {
  h3 {
    font-size: 18px;
  }

  .form-container {
    padding: 18px;
  }

  th, td {
    padding: 10px;
    font-size: 13px;
  }
}
  
</style>

    function searchProduct() {
      const title = document.getElementById("productName").value;
      if (!title) {
        alert("Нет соответствующих данных ❌");
        return;
      }

      const url = `/get-product-by-name/?title=${encodeURIComponent(title)}`;
      const request = new XMLHttpRequest();
      request.open("GET", url);
      request.responseType = "json";
      request.send();

      request.onload = function () {
        if (request.status >= 200 && request.status < 300) {
          const result = request.response;

          if (!result || Object.keys(result).length === 0) {
            alert("Нет соответствующих данных ❌");
          } else {
            //اعطاء قيمه الى خانتين مختلفتين من نفس المصدر

    async function fetchWorkShiftData(empId, projId) {
      const apiUrl = `/show_work_shift?employee_id_input=${empId}&project_id_input=${projId}`;

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("Произошла ошибка сервера.");
        const data = await response.json();

        let total = 0;
        data.forEach((item) => {
          const selEmp = Number(item.projuct_sel_emp || 0);
          total += selEmp;
        });

        return {
          shiftCount: data.length,
          totalValue: total,
        };
      } catch (err) {
        console.error(`Нет соответствующих данных ❌`, err);
        return {
          shiftCount: 0,
          totalValue: 0,
        };
      }
    }
