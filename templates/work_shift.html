<script>
let totalResults = 0;
let time0 = ""; // متغير عالمي للوصول إليه من أي دالة
let ses_work0 = ""; // متغير عالمي للوصول إليه من أي دالة

function searchProduct() {
    let title = document.getElementById("productName").value;
    if (!title) {
        alert("Пожалуйста, введите имя охранника.1");
        return;
    }

    let url = `/get-product-by-name/?title=${encodeURIComponent(title)}`;

    let request = new XMLHttpRequest();
    request.open("GET", url);
    request.responseType = "json";
    request.send();
    let name_projact = false;
    request.onload = function () {
        if (request.status >= 200 && request.status < 300) {
            let result = request.response;
            if(title0 !== title){
              name_projact = true;
              alert("not fond this name 1" + title);
               window.location.href =
              `/show_qr_code_fro_check_point`;

            }else{
              if (!result || Object.keys(result).length === 0) {
                document.getElementById("info_cont").style.display = "none";
                alert("Отсканированный QR-код не найден в системе");
                 window.location.href =
              `/show_qr_code_fro_check_point`;
            } else {
              const rawTime = result.start_time_work || "";
              const startTimeParam = rawTime ? rawTime.substring(0, 5) : "";
                // تعبئة الخانات الثابتة
                document.getElementById("id").value = result.id || "";
                document.getElementById("title").value = result.title || "";
                document.getElementById("address").value = result.address || "";
                document.getElementById("Coordinates").value = result.Coordinates || "";
                document.getElementById("ses_work").value = result.ses_work || "";
                document.getElementById("ses_work0").value = startTimeParam;

                totalResults = result.id || "";
                document.getElementById("project_id").value = totalResults;

                // تخزين الوقت في المتغير العالمي
                time0 = result.start_time_work || "";
                ses_work0 = result.ses_work || "";
                // إظهار الزر
                document.getElementById("hiddenBox").style.display = "block";
                alert("✅ Выбери своё имя и продолжи регистрацию смены.");
                
            }
        }  
            }
            
    };
}

function getPageURL() {
    var url = window.location.href; // الرابط الكامل للصفحة الحالية
    document.getElementById("pageUrl").value = url;
}

// تنفيذ تلقائي عند تحميل الصفحة
window.onload = function() {
    searchProduct();
    getPageURL();
};

function fetchProducts() {
    const params = new URLSearchParams();
    const fields = ["project_id", "employee_id", "nots0"];

    for (let field of fields) {
        let value = document.getElementById(field).value;
        if (value) {
            params.append(field, value);
        }
    }

    fetch(`/get_guards?${params.toString()}`)
        .then(res => res.json())
        .then(data => {
            const table = document.getElementById("product-table");
            const resultCount = document.getElementById("result-count");
            const headerRow = document.getElementById("table-headers");
            table.innerHTML = "";
            headerRow.innerHTML = "";

            const displayFields = ["project_name", "employee_name"];

            if (data.length > 0) {
                // إنشاء رؤوس الجدول
                for (let key of displayFields) {
                    headerRow.innerHTML += `<th>${key}</th>`;
                }

                // إنشاء الصفوف مع روابط
                for (let row of data) {
                    let tr = "<tr>";
                    for (let key of displayFields) {
                        let value = row[key] ?? "";

                        // كل خلية ستكون رابطًا
                        tr += `<td>
                                  <a href="/details?employee_id=${encodeURIComponent(row.employee_id)}&project_id=${encodeURIComponent(row.project_id)}&project_name=${encodeURIComponent(row.project_name)}&employee_name=${encodeURIComponent(row.employee_name)}&time=${encodeURIComponent(time0)}&time0=${encodeURIComponent(ses_work0)}">${value}</a>
                               </td>`;
                    }
                    tr += "</tr>";
                    table.innerHTML += tr;
                }

                resultCount.textContent = `Количество охранников: ${data.length}`;
            } else {
                table.innerHTML = "<tr><td colspan='13'>Результаты не найдены.</td></tr><br>";
                resultCount.textContent = "Количество охранников : 0";
            }
        });
}
</script>

   <script>
    /////////////داله الانتقال الى صفحه تسجيل نقطه تفتيش جديده للمشروع

    // الدالة لإنشاء الرابط مع الباراميترات
        function goToPageWithParams(page, params) {
            const queryString = new URLSearchParams(params).toString();
            window.location.href = page + "?" + queryString;
        }

        // عند الضغط على الزر
        document.getElementById("new_chick_point").addEventListener("click", function() {
            let projectValue = document.getElementById("project_id").value;
            let productNameValue = document.getElementById("productName").value;

            // الانتقال باستخدام الدالة
            goToPageWithParams("/new_chick_point", {
                id: projectValue,
                name: productNameValue
            });
        });

    ////////////



    var qrcode; // تخزين الكائن حتى نتمكن من حفظ الصورة لاحقًا

    function generateQRCode() {
      // مسح الرمز السابق
      document.getElementById("qrcode").innerHTML = "";

      var text = document.getElementById("productName").value;

      if (text.trim() !== "") {
        qrcode = new QRCode(document.getElementById("qrcode"), {
          text: text,
          width: 200,
          height: 200
        });
              // اضهار مربع رمز الاستجابه مع زر التحميل 
        document.getElementById("qr-wrapper").style.display = "block";
      } else {
        alert("الرجاء إدخال رابط أو نص أولاً.");
      }
    }
    function haedeQRCode() {
      // اخفاء مربع رمز الاستجابه مع زر التحميل 
        document.getElementById("qr-wrapper").style.display = "none";
    }
    function downloadQRCode() {
      // التأكد من وجود الرمز
      const img = document.querySelector("#qrcode img");
      if (img) {
        const link = document.createElement("a");
        link.href = img.src;
        link.download = "qrcode.png";
        link.click();
      } else {
        alert("يرجى توليد رمز QR أولاً.");
      }
    }
  </script>



  <script>
   //start code show locaton user 
   let isDisabled = true; // متغير تحكم

 function checkLocation() {
  if (isDisabled) {
    if (!navigator.geolocation) {
        alert("❌ المتصفح لا يدعم تحديد الموقع الجغرافي");
        return;
    }

    navigator.geolocation.getCurrentPosition(
        function(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

             

            // نفترض أن Coordinates في TextBox على شكل "lat,lng"
            let matched = false;

            const Coordinates = document.getElementById("Coordinates").value;

            if (Coordinates.includes(",")) {
                const [dbLat, dbLng] = Coordinates.split(",").map(num => Number(num.trim()));

                const tolerance = 0.0005;

                if (Math.abs(lat - dbLat) < tolerance && Math.abs(lng - dbLng) < tolerance) {
                    matched = true;
                }
            }

            console.log("Совпадают ли координаты?:", matched);
            if(name_projact){
              alert("not fond this name 2");
               window.location.href =
              `/show_qr_code_fro_check_point`;
            }else{
              if (matched) {
              // إظهار الزر
                document.getElementById("hiddenBox").style.display = "block";
                alert("✅ Выбери своё имя и продолжи регистрацию смены.");
            } else {
                
                alert("❌Произошла ошибка.Вы должны находиться в зоне рабочего места, чтобы зарегистрировать смену.");
                window.location.href = "https://ooo-ratmir.ru/";
            }
            }
            
        },
        function(error) {
            alert("Не удалось получить данные, попробуйте ещё раз: " + error.message);
        }
    );
  }
    
}
