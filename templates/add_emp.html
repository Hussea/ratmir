 {% extends "try.html" %}

<style>
/* ===== Reset & Safety ===== */
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  margin: 0;
  background: #f1f5f9;
}

/* ===== Page Wrapper ===== */
.add-employee-page {

  padding: 20px;

}

/* ===== Form Container ===== */
.add-employee-page .form-container {

  margin: auto;
  background: #ffffff;
  padding: 24px;
  border-radius: 14px;
  box-shadow: 0 10px 24px rgba(0,0,0,0.06);
}

/* ===== Title ===== */
.add-employee-page h2 {

  color: #1e293b;
  font-size: 22px;
}

/* ===== Labels ===== */
.add-employee-page label {

  margin-bottom: 6px;
  font-size: 14px;
  color: #475569;
}

/* ===== Inputs ===== */
.add-employee-page input {
  width: 100%;
  padding: 11px 12px;
  margin-bottom: 16px;
  border-radius: 8px;
  border: 1px solid #cbd5e1;
  font-size: 14px;
}

/* ===== File Input ===== */
.add-employee-page input[type="file"] {
  padding: 8px;
  background: #f8fafc;
}

/* ===== Submit Button ===== */
.add-employee-page input[type="submit"] {
  background: #0f172a;
  color: white;
  border: none;
  font-size: 15px;
  cursor: pointer;
  padding: 12px;
  border-radius: 10px;
}

.add-employee-page input[type="submit"]:hover {
  background: #020617;
}

/* ===== Desktop Enhancements ===== */
@media (min-width: 768px) {
  .add-employee-page .form-container {
    padding: 32px;
  }
}
</style>
{% endblock %}

</head>
